{% extends "inventory/base.html" %}


{% block content %}

<h1>This is menu items template</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
    </tr>
    {% for menuitem in menuitem_list %}
    <tr>
        <td>{{ menuitem.name }}</td>
        <td>{{ menuitem.price }}</td>
        <td><a href="update/{{ menuitem.pk }}"><button>Edit</button></a></td>
        <td><a href="delete/{{ menuitem.pk }}"><button>Delete</button></a></td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
