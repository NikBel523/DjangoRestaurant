{% extends "inventory/base.html" %}

{% block content %}

<h1>Delete recipe requirement</h1>

<form action="" method="POST">
  <div>
    {% csrf_token %}
    <p>Are you sure you want to delete {{ object.ingredient }} from {{ object.menu_item }} recipe requirement?</p>
    <input type="submit" value="Confirm"/>
  </div>
</form>

{% endblock %}
