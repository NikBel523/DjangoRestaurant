<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DjangoRestaurant</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'menu_item_list' %}">Menu items list</a>
            <a href="{% url 'ingredient_list' %}">Ingredients list</a>
            <a href="{% url 'reciperequirement_list' %}">Recipe requirements</a>
            <a href="{% url 'purchase_list' %}">Purchases</a>
            <a href="{% url 'report' %}">Report</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    {% block content %}

    {% endblock %}
</body>
</html>
